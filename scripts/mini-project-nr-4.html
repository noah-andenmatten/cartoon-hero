    <title>Tip Calculator</title>
</head>
<body>

    <li>Create a simple tip calculator</li>
    <li>It needs to accept 2 parameters</li>
    <li>Make the tip parameter optional</li>
    <li>Return the tota amount and save it to a var</li>

    <H1 id="pay"></H1>


    <script>
      
        

        function $(total, tip=15, returnTipOnly=false) {
            tip = tip / 100; //change number into percentage
            var sumTip = total * tip;
            total = total + sumTip //add the tip to the total of the bill
            if (returnTipOnly) { //used to just return tip if entered true
                return sumTip
            } //if not then just continue with return total
            return total;
        }

        var pay = $(25,10)
        console.log(pay)

        var pay2 = $(25,10,true)
        console.log(pay2)


    </script>


    
</body>
