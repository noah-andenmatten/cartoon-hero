<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <h1>Destructuring</h1>


    <script>
//ex 1:
        var arr = ["Noah", "Kala", "Maui"]
        //const noah = arr[0]

        let [noah, kala, maui] = arr    //to seperate elem into their own var

        var fullName = prompt("What is your full name?")
        let [firstName, lastName] = fullName.split(' ')

        console.log(`${firstName} is the first name`);
        console.log(`${lastName} is the last name`);

    </script>


    <script>
//ex 2:
        var arr = ["Noah", "Kala", "Maui", "Demi", "Riri", "Adele"]

        let [var1, var2, var3, ...everyoneElse] = arr   //rest is defined by ... no matter what name chosen
        console.log(everyoneElse);  //gives us an array with demi riri and adele in it

    </script>

    <script>
//ex 3:
    const person = {
        'first_name_for_this_user_way_to_long': "Noah",
        'age': 22,
        'cats': 2,
        'color': "green",
    }

    let{first_name_for_this_user_way_to_long: name,     //way to change var name (reasign new var name)
        color,
        food = "cheese"     //make up new properties (with default value)
    } = person

    console.log(`name is ${name}`)
    console.log(`color is ${color}`)
    console.log(`food is ${food}`)


    </script>
</body>
</html>
