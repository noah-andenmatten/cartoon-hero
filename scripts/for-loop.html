<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>



    <script>
        for (let i = 0; i < 10; i++) { //from i=0 to i<10
            console.log(i)
        }

        var names = ["Noah", "Maui", "Kala", "Doggo"] //Array

        for (let index = 0; index < names.length; index++) { //i= interval
            var currentName = names[index]      //used to go through all names
            console.log(currentName)            //shows us all names in console
        }

        function toEmailAddress(name) {
            return name.toLowerCase() + "@gmail.com"    //used to form email address
            
        }
        for (let index = 0; index < names.length; index++) {
            var currentName = toEmailAddress(names[index])      //imply function into loop
            console.log(currentName)
        }

        /* or 
        for (let i = 0; i < names.length; i++) {
            var currentName = names[i].toLowerCase() + "@gmail.com"     //imply function into loop
            console.log(currentName)
        } */

        </script>
