<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object literals</title>
</head>
<body>
    <H1>Object literals</H1>


    <script>
        const computer = 'computer'
        const person = {
            'name': "Noah",     //'name' (key), 'Noah' (value) 
            speak() {                       //is equal to 'speak': function speak() {
                console.log("I say MEOW")   //key for method is same as name of function (simplify)
            },
            computer,           //key and value are exact same (simplify)
        }
        person.speak()
        console.log(person.computer);
        
    </script>

</body>
</html>
