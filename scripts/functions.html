    <script>

        function doMath(num) {
            num = Number(num);
            if (num) {
                //is a real number
                var newNumber = (num + 100) / 3;
                return newNumber
            } else {
                //not a real number
                return false;
            }
        }

    var customNum = doMath(332)
    console.log(customNum)
    var customNum = doMath("Noah") //returns fals because it is not a number
    console.log(customNum)
    var customNum = doMath(-112)
    console.log(customNum)
    var customNum = doMath(4.5)
    console.log(customNum)
    

    function $(id) {
        return document.getElementById(id) //used to simplify code
    }
    var title = $("title")
    title.innerHTML = "custom inner text"

    //cellcius to fahreneit
    function CToF(c_Num) {
        var fahrenheit = c_Num * 1.8 + 32
        return fahrenheit;
    }

    var zero = CToF(0); console.log(zero);
    var freezing = CToF(-40); console.log(freezing);
    var roomtemp = CToF(24); console.log(roomtemp);
    var boiling = CToF(100); console.log(boiling);
