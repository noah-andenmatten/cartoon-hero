<body>
    <!-- 1. ask user for url with prompt
    2. check if link starts with http using sub string 
    3. if it does not start with http fix it with if or if else 
    4. inject link into page using .innerHTML grab inner html node and change it-->

    <h1>Your link is here: <span id="link"></span> </h1>

<script>
    var url= prompt("Enter your URL here:")
  
    if (url== null) {
        alert("Cancel this quickly") //or console.error("Mission input")
    }

    if (url.substring(0,4)=="http" ) {
        console.log("The URL is good") //not necessary
    } else {
        console.warn("Bad URL") //not necessary
        url = "http://" + url
    }
    /*if (url.substring(0,4)!="http" ) {
        url = "http://" + url //altenative shorter version*/

    var spanNode= document.getElementById("link") //get html element by id
    var html= "<a href='" + url + "'> " + url + " </a>" //make into link
    spanNode.innerHTML= html //insert back into htlm

    </script>

</body>
