<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project nr 5</title>
</head>
<body>
    <div id="text"><h1>Mini project Nr. 5</h1>
    <li>create three input elements</li>
    <li>change background colour, text colour and page font size as you type</li>

    <label>Backgroung colour</label>
    <input type="text" id="box1" style="padding: 30px; size: 30px; margin: 10px;" >
    <br/>
    <label>Text colour</label>
    <input type="text" id="box2" style="padding: 30px; size: 30px; margin: 10px">
    <br/>
    <label id="size">Font size</label>
    <input type="text" id="box3" style="padding: 30px; size: 30px; margin: 10px">

    </div>

    <script>
        var body = document.querySelector("body")
        var text = document.querySelector("html") //could also just use body for all 3
        
        /*
        not necessarc to declare...? (works without)
        var box1 = document.getElementById("box1")
        var box2 = document.getElementById("box2") 
        var box3 = document.getElementById("box3") */

        //change background color for entire pages
        box1.addEventListener('keyup', function(event){
            console.log("box1", event.target.value)
            body.style.backgroundColor = event.target.value
        })

        //change text color for entire page
        box2.addEventListener('keyup', function(event){
            console.log("box2", event.target.value)
            text.style.color = event.target.value
        })

        //change font size (ex: 30px, small, 2cm)
        box3.addEventListener('keyup', function(event){
            console.log("box3", event.target.value)
            text.style.fontSize = event.target.value
        })

        
    </script>
</body>
</html>
